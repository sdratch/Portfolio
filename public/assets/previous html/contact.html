<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Me</title>

    <!-- Link to bootstrap -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
      integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- Navbar -->
    <nav class="navbar navbar-dark bg-dark">
      <a
        class="navbar-brand"
        href="#"
        style="background-color: rgb(90, 90, 90);"
        >Sam Dratch</a
      >
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <!-- Create the collapse on the navbar -->
      <nav class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
          <!-- About link -->
          <li class="nav-item active">
            <a class="nav-link" href="index.html"
              >About <span class="sr-only">(current)</span></a
            >
          </li>
          <!-- About Link -->
          <li class="nav-item">
            <a class="nav-link" href="portfolio.html">Portfolio</a>
          </li>
          <!-- Contact Link -->
          <li class="nav-item">
            <a class="nav-link" href="contact.html">Contact</a>
          </li>
        </ul>
      </nav>
    </nav>
    <!-- Start container for content giving padding and margins  -->
    <main class="container py-3 mt-3">
      <!-- Contact row -->
      <header class="row">
        <header class="col">
          <h1 class="ml-3">Contact</h1>
          <!-- line break below about me -->
          <hr />
        </header>
      </header>

      <section class="row">
        <section class="col">
          <!-- form group for contacting -->
          <form>
            <!-- form for name -->
            <article class="form-group">
              <label>Name</label>
              <input
                type="text"
                class="form-control"
                placeholder="John Smith"
              />
            </article>
            <!-- form for email address -->
            <article class="form-group">
              <label>Email address</label>
              <input
                type="email"
                class="form-control"
                aria-describedby="emailHelp"
                placeholder="Email@gmail.com"
              />
            </article>
            <!-- form for message -->
            <article class="form-group">
              <label>Message</label>
              <textarea class="form-control" rows="3"></textarea>
            </article>
          </form>
        </section>
      </section>
    </main>
     <!-- Footer -->
     <footer class = "footer">
      <p>@ Copyright</p>
     </footer>

    <!-- Bootstrap scripts -->
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
      integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
